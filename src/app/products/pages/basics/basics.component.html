<p-panel header="Pipes Básicos" class="p-1">
    <h1>Pipes Básicos</h1>
    <p>
        Pipes incluídos en Angular - Usualemte en el Common Module
    </p>
</p-panel>


<div class="grid">
    <div class="col-4">
        <p-card header="upperase">
            {{nameLower | uppercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="lowercase">
            {{nameUpper | lowercase}}
        </p-card>
    </div>

        <p-card header="titlecase">
            {{nameTitle | titlecase}}
        </p-card>
    </div>
</div>
