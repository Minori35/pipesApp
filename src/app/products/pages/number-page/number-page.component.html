<p-panel header="Pipes Númericos" class="p-1">
    <h1>Pipes Básicos</h1>
    <p>
        Pipes incluídos en Angular - Usualemte en el Common Module
    </p>
</p-panel>


<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas netas" subheader="del presente año">
            {{totalSells | number :'1.2-2'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas brutas" subheader="del presente año">
            {{percentaje | currency : 'HNL': 'symbol-narrow'}}
        </p-card>
    </div>
</div>
